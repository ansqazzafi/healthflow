<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Chat Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    h1, h2 {
      text-align: center;
    }
    #chat-room {
      display: none;
      margin-top: 20px;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: white;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .question {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      color: #333;
      margin-bottom: 8px;
    }
    .answer {
      background-color: #e3f7e7;
      border: 1px solid #b6f5b6;
      color: #3b823b;
    }
    .user-input {
      background-color: #d0e6ff;
      color: #007bff;
      text-align: right;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    button {
      padding: 10px;
      width: 15%;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #4CAF50;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Chatbot</h1>
  <button id="start-chat-btn">Start Chat</button>

  <div id="chat-room">
    <h2>Chat with the bot</h2>
    <div id="messages"></div>
    <input type="text" id="question-id" placeholder="Enter question ID (1-5)" />
    <button id="send-btn">Send</button>
  </div>

  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
  <script>
    const socket = io('http://localhost:3000');  // Update with your actual server URL
    const startChatBtn = document.getElementById('start-chat-btn');
    const chatRoom = document.getElementById('chat-room');
    const messagesDiv = document.getElementById('messages');
    const sendBtn = document.getElementById('send-btn');
    const questionIdInput = document.getElementById('question-id');

    let randomQuestions = [];

    // Function to append messages to the chat room
    function appendMessage(content, side, type) {
      const message = document.createElement('div');
      message.classList.add('message', type);

      if (side === 'left') {
        message.classList.add('question');
        message.innerHTML = `<strong>Question:</strong> ${content}`;
      } else if (side === 'right') {
        message.classList.add('user-input');
        message.innerHTML = `<strong>Your Input:</strong> ${content}`;
      } else {
        message.classList.add('answer');
        message.innerHTML = `<strong>Answer:</strong> ${content}`;
      }

      messagesDiv.appendChild(message);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;  // Scroll to the bottom
    }

    // Event listener for starting the chat
    startChatBtn.addEventListener('click', () => {
      socket.emit('startChat');
      startChatBtn.disabled = true;  // Disable the button once clicked
    });

    // Event listener for sending the question ID
    sendBtn.addEventListener('click', () => {
      const tempId = parseInt(questionIdInput.value.trim(), 10);

      if (tempId >= 1 && tempId <= 5) {
        // Get the question corresponding to the tempId
        const selectedQuestion = randomQuestions[tempId - 1].question;
        appendMessage(tempId, "right", "user-input");  // Show the ID entered by the user
        socket.emit('selectQuestion', { question: selectedQuestion });
      } else if (tempId === 0) {
        // Request new random questions
        socket.emit('startChat');
        appendMessage("Fetching new questions...", "left", "answer");
      } else {
        appendMessage("Invalid ID! Please enter a number between 1 and 5.", "left", "answer");
      }

      questionIdInput.value = '';  // Clear the input field
    });

    // Listen for the 'newQuestions' event from the server
    socket.on('newQuestions', (questions) => {
      chatRoom.style.display = 'block';  // Show the chat room
      randomQuestions = questions;  // Store the random questions

      questions.forEach((q, index) => {
        appendMessage(`${index + 1}: ${q.question}`, "left", "question");  // Show questions with tempId
      });
    });

    // Listen for the 'answer' event from the server
    socket.on('answer', (answer) => {
      appendMessage(answer, "left", "answer");  // Show the answer
    });

    // Show message when connected to the WebSocket server
    socket.on('connect', () => {
      console.log('Connected to WebSocket server');
    });

    // Show message when disconnected from the WebSocket server
    socket.on('disconnect', () => {
      console.log('Disconnected from WebSocket server');
    });
  </script>
</body>
</html>
